<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Superstar is a travel agency that will make your happy traveling with reasonable prices all over the world."
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="img/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>

    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>
    <script defer src="js/script.js"></script>

    <title>Superstar | No.1 Travel Agency</title>
  </head>
  <body>
    <header class="pre-header">
      <ul class="info-list">
        <li class="info-list-item">
          <ion-icon class="list-icon" name="call-outline"></ion-icon>
          <a class="info-link" href="tel:905-651-0649"
            ><span> 1.905.651.0649</span></a
          >
        </li>
        <li class="info-list-item">
          <ion-icon class="list-icon" name="mail-outline"></ion-icon>
          <a class="info-link" href="mailto:welcome@superstartravel.com"
            ><span> welcome@superstartravel.com</span></a
          >
        </li>
      </ul>

      <ul class="social-list">
        <li class="social-list-item">
          <a class="social-link" href="#"
            ><ion-icon class="social-icon" name="logo-instagram"></ion-icon
          ></a>
          <a class="social-link" href="#"
            ><ion-icon class="social-icon" name="logo-facebook"></ion-icon
          ></a>
          <a class="social-link" href="#"
            ><ion-icon class="social-icon" name="logo-twitter"></ion-icon
          ></a>
          <a class="account-link" href="#"
            ><ion-icon name="lock-closed-outline"></ion-icon
            ><span>Login</span></a
          >
          <a class="account-link" href="#"
            ><ion-icon name="person-circle-outline"></ion-icon
            ><span>Sign Up</span></a
          >
        </li>
      </ul>
    </header>

    <header class="header">
      <a href="#">
        <img class="logo" alt="Superstar logo" src="img/logo.png" />
      </a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#">Flights</a></li>
          <li><a class="main-nav-link" href="#">Hotels</a></li>
          <li><a class="main-nav-link" href="#">Cruises</a></li>
          <li><a class="main-nav-link" href="#">Car</a></li>
          <li><a class="main-nav-link" href="#">Packages</a></li>
          <li><a class="main-nav-link" href="#">Destinations</a></li>
          <li><a class="main-nav-link" href="#">Inspiration</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
